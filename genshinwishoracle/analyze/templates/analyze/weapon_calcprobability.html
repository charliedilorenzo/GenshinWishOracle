{% extends "genshinwishoracle/bootstrap_base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'analyze/style.css' %}">
{% block content %}
<div>
    <a href="{% url 'analyze:index' %}"><button name='back' class="back-button back-arrow">Back</button></a>
</div>
<title>{% block title %} Analyze Weapon Statistics {% endblock %} </title>
<h1 class="display-4"> Statistics </h1>
<form method="post">
    {% csrf_token %}
    <div>
        <a href="{% url 'analyze:index' %}"><button name='character_banner_submit' type="submit"
                class="back-button back-arrow">Back</button></a>
    </div>
    <div>
        <button class="hover-button" name="select_character_banner" role="button" value="character_banner">Character
            Banner</button>
        <button class="static-button">Weapon Banner</button>
    </div>
</form>
{% if user.is_authenticated %}
<form method="post" novalidate>
    {% csrf_token %}
    <div>
        <button class="import-button" name="import_user_data_character" value="import_data">
            Import data</button>
    </div>
</form>
{% endif %}
<form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button name='weapon_banner_submit' type="submit">Save</button>
</form>
{% endblock %}
