{% extends "genshinwishoracle/bootstrap_base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'analyze/style.css' %}">
{% block content %}
<title>{% block title %} Character Banner Creation {% endblock %} </title>

<div>
    <a href="{% url 'analyze:character_banner' %}"><button name='back' type="submit" class="back-button"><i
                class="back-arrow"></i>
            Back</button></a>
</div>
<h1 class="display-4"> Character Banner Creation </h1>

<form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
</form>
{% endblock %}
