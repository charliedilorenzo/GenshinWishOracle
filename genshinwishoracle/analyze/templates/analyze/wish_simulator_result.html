{% extends "genshinwishoracle/bootstrap_base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'analyze/style.css' %}">
<title>{% block title %} Wish Simulator Results {% endblock title %} </title>
<div>
    <a href="{% url 'analyze:wish_simulator' %}"><button name='back' type="submit" class="back-button"><i
                class="back-arrow"></i>
            Back</button></a>
</div>
<h1 class="display-4"> Wish Simulator Results</h1>

<body>
    {{number_of_pulls}}
    <table>
        {% for pull in pulls %}
        <td>{{pull}}</td>
        {% endfor %}
    </table>
</body>

{% endblock content %}
